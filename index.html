<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sogebu Special Relativity</title>
</head>
<body>
<div>
    <canvas id="canvas"></canvas>
</div>
<div>
    <div style="display: inline-block; vertical-align: top">
        <p>操作方法</p>
        <dl>
            <dt>前/後/左/右 移動</dt>
            <dd>W/S/A/D</dd>
            <dt>上/下 移動</dt>
            <dd>X/Z</dd>
            <dt>左/右/上/下 旋回</dt>
            <dd>←/→/↑/↓</dd>
            <dt>左/右 ロール</dt>
            <dd>Q/E</dd>
            <dt>ブレーキ</dt>
            <dd>R</dd>
        </dl>
    </div>
    <div style="display: inline-block; margin: 0 100px; vertical-align: top">
        <input type="radio" id="preset1" name="preset" value="eom">
        <label for="preset1">二つの正負の電荷が運動方程式で動く</label><br>
        <input type="radio" id="preset2" name="preset" value="line_o">
        <label for="preset2">単一電荷が単振動</label><br>
        <input type="radio" id="preset3" name="preset" value="o_eom" checked="checked">
        <label for="preset2">正電荷が単振動して、負電荷が運動方程式で動く</label><br>
    </div>
    <div style="display: inline-block; margin: 0 100px; vertical-align: top">
        <details>
            <summary>位置とか速度とか</summary>
            <div id="info"></div>
        </details>
    </div>
</div>
</body>
</html>
