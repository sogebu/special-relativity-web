<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sogebu Special Relativity</title>
</head>
<body>
<div>
    <canvas id="canvas"></canvas>
</div>
<div>
    <p>Grid</p>
    <input type="radio" id="grid-option1" name="grid-option" value="2d" checked="checked">
    <label for="grid-option1">2D</label><br>
    <input type="radio" id="grid-option2" name="grid-option" value="3d">
    <label for="grid-option2">3D</label><br>
</div>
<div>
    <p>Preset</p>
    <input type="radio" id="preset1" name="preset" value="eom">
    <label for="preset1">
        Dynamics between positive and negative charges of equal mass.
    </label><br>
    <input type="radio" id="preset2" name="preset" value="line_o">
    <label for="preset2">
        Electric field generated by an oscillating positive charge.
    </label><br>
    <input type="radio" id="preset3" name="preset" value="o_eom" checked="checked">
    <label for="preset3">
        Dynamics of a negative charge under an electric field generated by an oscillating positive charge.
    </label><br>
</div>
<div>
    <details>
        <summary>Controls</summary>
        <dl>
            <dt>Move Forward/Backward/Left/Right</dt>
            <dd>W/S/A/D</dd>
            <dt>Move Up/Down</dt>
            <dd>X/Z</dd>
            <dt>Rotate</dt>
            <dd>←/→/↑/↓</dd>
            <dt>Roll</dt>
            <dd>Q/E</dd>
            <dt>Break</dt>
            <dd>R</dd>
        </dl>
    </details>
</div>
<div>
    <details>
        <summary>Information</summary>
        <div id="info"></div>
    </details>
</div>
</body>
</html>
