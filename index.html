<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sogebu Special Relativity</title>
    <style>
        .hidden-radio {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .custom-radio {
            display: inline-block;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 40px;
            margin: 3px;
            cursor: pointer;
            user-select: none; /* テキスト選択を無効にする */
            font-size: 32px;
        }

        .custom-radio.checked {
            background-color: #007bff;
            color: #fff;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 60%;
            height: 15px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: 0.2s;
            transition: opacity 0.2s;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4caf50;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type=range]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4caf50;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
        }

        input[type="checkbox"] + label {
            font-size: 24px;
            line-height: 28px;
        }

        input[type="number"] {
            width: 50px;
            height: 28px;
        }

        input[type="number"] + label {
            font-size: 24px;
            line-height: 28px;
        }
    </style>
</head>
<body>
<div>
    <canvas id="canvas"></canvas>
</div>
<div>
    <label for="speed-of-light-exp">Speed of Light</label>
    <input type="range" id="speed-of-light-exp" min="-3" max="10" value="1">
    <span id="speed-of-light">4</span> grid/s
</div>
<div>
    <h2>Preset</h2>
    <input type="radio" id="preset3" name="preset" value="o_eom" checked="checked" class="hidden-radio">
    <label for="preset3" class="custom-radio checked">
        Oscillating and dynamical charges
    </label>
    <input type="radio" id="preset0" name="preset" value="static" class="hidden-radio">
    <label for="preset0" class="custom-radio">
        Static charge
    </label>
    <input type="radio" id="preset1" name="preset" value="eom" class="hidden-radio">
    <label for="preset1" class="custom-radio">
        Dynamical two charges
    </label>
    <input type="radio" id="preset2" name="preset" value="line_o" class="hidden-radio">
    <label for="preset2" class="custom-radio">
        Oscillating charge
    </label>
    <input type="radio" id="preset4" name="preset" value="dipole" class="hidden-radio">
    <label for="preset4" class="custom-radio">
        Dipole
    </label>
    <input type="radio" id="preset5" name="preset" value="random" class="hidden-radio">
    <label for="preset5" class="custom-radio">
        Randomly positioned charges
    </label>
</div>
<div>
    <h2>Grid</h2>
    <div>
        <input type="radio" id="grid-option1" name="grid-option" value="2d" checked="checked" class="hidden-radio">
        <label for="grid-option1" class="custom-radio checked">2D</label>
        <input type="radio" id="grid-option2" name="grid-option" value="3d" class="hidden-radio">
        <label for="grid-option2" class="custom-radio">3D</label>
    </div>
</div>
<div>
    <h2>Arrow</h2>
    <input type="checkbox" value="checked" id="poynting_on">
    <label for="poynting_on">Show Poynting vector</label>
    <br>
    <label for="arrow-log">Arrow Length log count: </label>
    <input type="number" min="0" id="arrow-log" value="1">
    <br>
    <label for="arrow-factor">Arrow Length factor exp: </label>
    <input type="number" id="arrow-factor" value="-3">
</div>
<div>
    <h2>Controls</h2>
    <dl>
        <dt>Move Forward/Backward/Left/Right</dt>
        <dd>W/S/A/D</dd>
        <dt>Move Up/Down</dt>
        <dd>X/Z</dd>
        <dt>Rotate</dt>
        <dd>←/→/↑/↓</dd>
        <dt>Roll</dt>
        <dd>Q/E</dd>
        <dt>Break</dt>
        <dd>R</dd>
    </dl>
</div>
<div>
    <details>
        <summary>Data</summary>
        <div id="info"></div>
    </details>
</div>
</body>
</html>
